<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my-promise</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="promise.js"></script>
</head>
<body>
  <script type="text/javascript">
  (function() {
    new Promise(function(resolve, reject) {
      setTimeout(function() {
        resolve('ok');
      }, 1000);
    }).then(function(message) {
      console.log(message);
      return 1;
    }, function(err) {
      console.log(err);
      return 2;
    }).then(function(a) {
      console.log(a);
    })
  })()
  </script>
</body>
</html>
